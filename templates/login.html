<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flynn Grid | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #010b13; color: #00f2ff; font-family: 'Courier New', monospace; }
        .neon-input { background: rgba(0, 0, 0, 0.5); border: 1px solid #00f2ff; box-shadow: inset 0 0 5px #00f2ff; }
        .neon-button { background: #00f2ff; color: #010b13; box-shadow: 0 0 15px #00f2ff; font-weight: bold; }
        .neon-button:hover { background: #010b13; color: #00f2ff; border: 1px solid #00f2ff; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 border border-cyan-800 bg-black/40">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-black tracking-tighter italic">FLYNN_GRID</h2>
            <p class="text-xs opacity-60">IDENTIFICATION REQUIRED</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="bg-red-900/50 border border-red-500 text-red-200 text-xs p-3 mb-4 text-center">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-xs mb-2">USER_HANDLE</label>
                <input type="text" name="username" required 
                       class="w-full neon-input p-3 outline-none text-white focus:border-white transition-all">
            </div>
            <div>
                <label class="block text-xs mb-2">ACCESS_CODE</label>
                <input type="password" name="password" required 
                       class="w-full neon-input p-3 outline-none text-white focus:border-white transition-all">
            </div>
            <button type="submit" class="w-full p-4 neon-button uppercase tracking-widest">
                Authorize Access
            </button>
        </form>
    </div>
</body>
</html>
